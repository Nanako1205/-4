<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>高知・御朱印マップ</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- 既存スタイル -->
  <link rel="stylesheet" href="style.css"/>

  <!-- ポップアップ内の軽い整形（任意） -->
  <style>
    .visit-popup { min-width: 200px; font-size: 14px; }
    .visit-popup .title { font-weight: 600; margin-bottom: .35rem; }
    .visit-popup .row { margin: .35rem 0; }
    .visit-popup a { color: #0b69c7; text-decoration: none; }
    .visit-popup a:hover { text-decoration: underline; }
    .visit-popup input[type="radio"] { margin-right: .35rem; }
    .hidden { display: none; }
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>

<body>
  <header>
    <h1>高知・御朱印マップ</h1>
    <p>集めるのは、印よりも記憶。</p>
  </header>

  <!-- 地図領域 -->
  <div id="map"></div>

  <!-- 下部カード（既存UI） -->
  <div id="card" class="hidden">
    <h2 id="shrine-name"></h2>
    <p id="goshuin-type"></p>
    <p id="memo"></p>
    <button id="visited-btn">参拝済みにする</button>
  </div>

  <!-- アプリ本体 -->
  <script src="script.js"></script>
</body>
</html>
