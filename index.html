<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>高知・御朱印マップ</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  </script>

  <!-- 既存のスタイル -->
  <link rel="stylesheet" href="style.css"/>

  <!-- ポップアップ内フォームの軽い整形（任意） -->

    .visit-popup .title { font-weight: 600; margin-bottom: .35rem; }

  </style>

  <header>

  <!-- 下部の神社カード（既存） -->

    <p id="goshuin-type"></p>
    <p id="memo"></p>
    <button id="visited-btn">参拝済みにする</button>
